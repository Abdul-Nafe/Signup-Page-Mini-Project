<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Signup</h1>
                <p>It will take just 30 seconds</p>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="Name">Your Name</label>
                        <input type="text" id="Name" placeholder="Umar khan" required>
                    </p>
                    <p>
                        <label for="Email">Your Email</label>
                        <input type="email" id="Email" placeholder="abc@gmail.com" required>
                    </p>
                    <p>
                        <label for="password">Your Name</label>
                        <input type="password" id="password" placeholder="at least 8 characters" required>
                    </p>
                    <p>
                        <input type="submit" name="" id="submit" value="Create Account">
                    </p>
                </form>
            </main>
            <footer class="signup-footer">
                <p>Already have an account? <a href="#">Login</a></p>

            </footer>

        </div>
    </div>
    
</body>
</html>
